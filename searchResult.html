<h3>Search results</h3>
<ol>
  <li ng-repeat="elt in $ctrl.items  | filter:searchText">
    {{ elt.name}} - {{ elt.short_name }} - {{ elt.description }}
    <button ng-click="$ctrl.remove($index);">Don't want this one!</button>
  </li>
</ol>
<div ng-if="$ctrl.items.length == 0">Nothing found</div>
